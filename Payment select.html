<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chibi Store | পেমেন্ট অপশন</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Permanent+Marker&family=Noto+Sans+Bengali:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', 'Noto Sans Bengali', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec); /* Soft, light blueish gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .payment-container {
            width: 90%;
            max-width: 500px; /* Slightly narrower to fit the desired layout */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* Softer rounded corners */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid #e5e5e5;
        }

        /* Store Logo and Name */
        .store-header {
            margin-bottom: 30px;
        }
        .store-logo {
            width: 100px; /* Adjust size as needed */
            height: 100px;
            border-radius: 50%; /* Circular logo placeholder */
            background-color: #ffb3b3; /* Chibi-like color */
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #fff;
            font-weight: 700;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .store-logo img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .store-name {
            font-family: 'Permanent Marker', cursive; /* A playful, 'designed' font */
            font-size: 2.8em;
            color: #ff6f61; /* Vibrant, warm color */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            line-height: 1.1;
        }

        /* Select Option Text */
        .select-text {
            font-size: 1.6em;
            font-weight: 700;
            color: #555;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }
        .select-text::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #ffcc00; /* A golden highlight */
            border-radius: 5px;
        }

        /* Payment Options Grid (Just Logos) */
        .payment-options-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Space between logos */
            margin-bottom: 40px;
        }
        .payment-option-item {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            padding: 10px; /* Padding for hover effect */
            border-radius: 10px;
            background-color: #fff; /* Individual background for each logo */
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 2px solid transparent; /* Default border */
        }
        .payment-option-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #bbbbbb;
        }
        .payment-option-item.selected {
            border-color: #007bff; /* Blue for selected */
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            transform: scale(1.05); /* Slightly larger when selected */
        }
        .payment-option-item img {
            height: 60px; /* Size of the logos */
            display: block;
        }
        .payment-option-item.redotpay img {
            height: 50px; /* Slightly smaller for RedotPay if needed */
        }

        /* Hidden radio buttons (to manage selection) */
        .payment-option-item input[type="radio"] {
            display: none;
        }


        /* Order Summary (Optional, but good for context) */
        .order-summary {
            background-color: #f8f8f8;
            border: 1px solid #e9e9e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: left;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.03);
        }
        .order-summary p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
        .order-summary span {
            font-weight: 700;
            color: #333;
        }
        .order-summary .total-amount {
            font-size: 1.2em;
            color: #d9534f;
            font-weight: 700;
            margin-top: 10px;
            border-top: 1px dashed #ccc;
            padding-top: 8px;
        }


        /* Proceed Button */
        .proceed-button {
            background: linear-gradient(to right, #28a745, #218838); /* Green gradient */
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .proceed-button:hover {
            background: linear-gradient(to right, #218838, #28a745);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        .disclaimer {
            margin-top: 25px;
            font-size: 0.85em;
            color: #888;
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 480px) {
            .payment-container {
                width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                border: none;
                padding: 20px;
            }
            .store-logo {
                width: 80px;
                height: 80px;
                font-size: 2.5em;
            }
            .store-name {
                font-size: 2.2em;
            }
            .select-text {
                font-size: 1.4em;
                margin-bottom: 25px;
            }
            .payment-options-logos {
                flex-direction: column; /* Stack logos vertically on small screens */
                gap: 15px;
            }
            .payment-option-item {
                width: 80%; /* Make cards wider when stacked */
                margin: 0 auto; /* Center them */
                padding: 15px;
            }
            .payment-option-item img {
                height: 50px;
            }
            .payment-option-item.redotpay img {
                height: 40px;
            }
            .order-summary {
                padding: 10px;
            }
            .order-summary p {
                font-size: 0.95em;
            }
            .order-summary .total-amount {
                font-size: 1.1em;
            }
            .proceed-button {
                font-size: 1.1em;
                padding: 12px 20px;
            }
            .disclaimer {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="store-header">
            <div class="store-logo">
                <img src="https://i.ibb.co/L8B9b1Y/chibi-logo-placeholder.png" alt="Chibi Store Logo"> </div>
            <div class="store-name">Chibi Store</div>
        </div>

        <div class="select-text">Select Option</div>

        <div class="payment-options-logos">
            <label class="payment-option-item" for="bkash">
                <input type="radio" id="bkash" name="payment_method" value="bkash">
                <img src="bikashimege.jpeg" alt="bKash Logo">
            </label>

            <label class="payment-option-item" for="nagad">
                <input type="radio" id="nagad" name="payment_method" value="nagad">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Nagad_Logo.svg/1200px-Nagad_Logo.svg.png" alt="Nagad Logo">
            </label>

            <label class="payment-option-item redotpay" for="redotpay">
                <input type="radio" id="redotpay" name="payment_method" value="redotpay">
                <img src="redotpay image.png" alt="RedotPay Logo">
            </label>
        </div>

        <div class="order-summary">
            <p>আপনার অর্ডার আইডি: <span>#CS2025001</span></p>
            <p>পণ্যের বিবরণ: <span>Chibi Funko Pop - Pikachu</span></p>
            <p class="total-amount">মোট মূল্য: <span>৳ 1250.00</span></p>
        </div>

        <button class="proceed-button" id="proceedToNextStep">পেমেন্ট সম্পন্ন করুন</button>

        <p class="disclaimer">
            নির্বাচিত অপশনে ক্লিক করে পরবর্তী ধাপে এগিয়ে যান।
        </p>
    </div>

    <script>
        const paymentItems = document.querySelectorAll('.payment-option-item');
        const proceedButton = document.getElementById('proceedToNextStep');
        let selectedMethod = null;

        paymentItems.forEach(item => {
            item.addEventListener('click', () => {
                paymentItems.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
                item.querySelector('input[type="radio"]').checked = true;
                selectedMethod = item.querySelector('input[type="radio"]').value;
                console.log('Selected method:', selectedMethod);
            });
        });

        proceedButton.addEventListener('click', () => {
            if (selectedMethod) {
                let message = `আপনি ${selectedMethod.toUpperCase()} পেমেন্ট পদ্ধতি নির্বাচন করেছেন।\n\n`;
                if (selectedMethod === 'bkash') {
                    message += `এখন আপনাকে বিকাশ পেমেন্ট সম্পন্ন করার পৃষ্ঠায় নিয়ে যাওয়া হবে।`;
                    // window.location.href = 'bkash_verify_page.html'; // Uncomment this line and replace with actual URL
                } else if (selectedMethod === 'nagad') {
                    message += `এখন আপনাকে নগদ পেমেন্ট সম্পন্ন করার পৃষ্ঠায় নিয়ে যাওয়া হবে।`;
                    // window.location.href = 'nagad_verify_page.html'; // Uncomment this line and replace with actual URL
                } else if (selectedMethod === 'redotpay') {
                    message += `এখন আপনাকে RedotPay (ক্রিপ্টো) পেমেন্ট সম্পন্ন করার পৃষ্ঠায় নিয়ে যাওয়া হবে।`;
                    // window.location.href = 'redotpay_verify_page.html'; // Uncomment this line and replace with actual URL
                }
                
                alert(message + `\n\n(এটি একটি ডেমো। প্রকৃত রিডাইরেক্ট হবে না।)\n`);
                
            } else {
                alert('অনুগ্রহ করে একটি পেমেন্ট পদ্ধতি নির্বাচন করুন।');
            }
        });
    </script>
</body>
</html>
